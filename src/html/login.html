<!DOCTYPE html>
<html lang="ru">

@@include('./blocks/main/head.html', {
"title": "Главная",
})

<body>



    <!-- login
    ======================================================= -->
    <section class="login">
        <div class="inner block">
            <form class="form">
                <a href="index.html">
                    <svg class='back' width="20" height="20">
                        <use xlink:href="./img/icons/icons.svg#back" />
                    </svg>
                </a>
                <h1 class="title">Регистрация</h1>
                <ul class="socNav">
                    <li class="item">
                        <a href="#">
                            <svg width="20" height="20">
                                <use xlink:href="./img/icons/icons.svg#github" />
                            </svg>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <svg width="20" height="20">
                                <use xlink:href="./img/icons/icons.svg#google" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <p class="text">Пожалуйста, заполните данные, чтобы зарегистрироваться</p>

                <div class="inputs">
                    <div class="input formInput">
                        <svg width="20" height="20">
                            <use xlink:href="./img/icons/icons.svg#person" />
                        </svg>
                        <label for="">Имя</label>
                        <input type="text">
                    </div>
                    <div class="input formInput">
                        <svg width="20" height="20">
                            <use xlink:href="./img/icons/icons.svg#email" />
                        </svg>
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="input formInput">
                        <svg width="20" height="20">
                            <use xlink:href="./img/icons/icons.svg#lock" />
                        </svg>
                        <label for="">Пароль</label>
                        <input type="text">
                    </div>
                </div>


                <button class="btn">Регистрaция</button>
                <div class="copy">Уже есть аккаунт? <a href="#">Войдите</a></div>
            </form>
        </div>
    </section>
    <!-- login end -->






    <!-- Scripts -->
    @@include('./blocks/main/js.html')

</body>

</html>
