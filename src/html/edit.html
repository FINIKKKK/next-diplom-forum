<!DOCTYPE html>
<html lang="ru">

@@include('./blocks/main/head.html', {
"title": "Главная",
})

<body>

  @@include('./blocks/header.html')


  <main class="main">
    <div class="container">

      <div class="main__inner">
        @@include('./blocks/sidebar.html')

        <div class="rightSide edit block">
          <div class="inputBlock input__title">
            <input type="text" placeholder="Заголовок">
          </div>

          <div class="inputBlock input__text">
            <div class="buttons">
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#b"/>
              </svg>
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#i"/>
              </svg>
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#code"/>
              </svg>
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#list"/>
              </svg>
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#image"/>
              </svg>
              <svg class="item" width="20" height="20">
                <use xlink:href="./img/icons/icons.svg#link"/>
              </svg>
            </div>
            <textarea></textarea>
          </div>

          <div class="inputBlock input__tags">
            <ul class="tagList">
              <li class="tag">
                <a href="#">POSTGRES</a>
              </li>
              <li class="tag">
                <a href="#">PYthon</a>
              </li>
            </ul>
            <button class="add">+</button>
            <input type="text">
          </div>

          <button class="btn submit">Задать вопрос</button>
        </div>
      </div>

    </div>

  </main>





  @@include('./blocks/footer.html')


  <!-- Scripts -->
  @@include('./blocks/main/js.html')

</body>

</html>
